plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.kente_codeweaver"
    compileSdk = 35  // Updated to match flutter_secure_storage requirement

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.example.kente_codeweaver" // Matches AndroidManifest.xml
        minSdk = 23
        targetSdk = 35
        versionCode = 1
        versionName = "1.0.0"
    }

    signingConfigs {
        debug {
            // Create a new keystore for this project
            storeFile file("${project.buildDir}/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

// Task to generate debug keystore if it doesn't exist
tasks.register('createDebugKeystore') {
    def keystore = new File("${project.buildDir}/debug.keystore")
    if (!keystore.exists()) {
        exec {
            workingDir project.buildDir
            commandLine 'keytool', '-genkey', '-v', '-keystore', 'debug.keystore', '-storepass', 'android', '-alias', 'androiddebugkey', '-keypass', 'android', '-keyalg', 'RSA', '-keysize', '2048', '-validity', '10000', '-dname', 'CN=Android Debug,O=Android,C=US'
        }
    }
}

// Make sure the keystore is created before the build
tasks.whenTaskAdded { task ->
    if (task.name.startsWith('compile')) {
        task.dependsOn createDebugKeystore
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22"
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
